name: Docker Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 8080:8080 # Порты для проверки эндпойнтов (если нужно)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker images
      run: |
        docker build -t my-app-image .

    - name: Run Docker Compose (or Docker containers)
      run: |
        docker-compose up -d

    - name: Wait for containers to be ready
      run: |
        sleep 30 # Подождать, чтобы контейнеры запустились

    - name: Test container health via HTTP (curl)
      run: |
        curl --fail http://localhost:8080/health || exit 1

    - name: Stop and clean up Docker containers and images
      run: |
        docker-compose down
        docker image prune -f

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker tag my-app-image ${{ secrets.DOCKER_USERNAME }}/my-app-image:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-app-image:latest

    - name: Commit and push changes (if needed)
      run: |
        git add .
        git commit -m "Update Dockerfile or other changes"
        git push origin main
