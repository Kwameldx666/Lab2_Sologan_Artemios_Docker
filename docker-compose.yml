version: '3.8'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2019-CU14-ubuntu-20.04
    container_name: sql-server-container
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Kwameldx666
    networks:
      - mynetwork
    restart: always

  task-service:
    build:
      context: ./TaskService
      dockerfile: Dockerfile
    image: kwameldx666/task-service:latest
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Server=sql-server-container,1433;Database=TaskDb;User Id=sa;Password=Kwameldx666;TrustServerCertificate=true
    networks:
      - mynetwork
    depends_on:
      - sql-server
    entrypoint: /bin/sh -c "until nc -z sql-server-container 1433; do sleep 1; done && dotnet TaskService.dll"

  category-service:
    build:
      context: ./CategoryService
      dockerfile: Dockerfile
    image: kwameldx666/category-service:latest
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sql-server-container,1433;Database=CategoryDb;User Id=sa;Password=Kwameldx666;TrustServerCertificate=true
    networks:
      - mynetwork
    depends_on:
      - sql-server
    entrypoint: /bin/sh -c "until nc -z sql-server-container 1433; do sleep 1; done && dotnet CategoryService.dll"

networks:
  mynetwork:
    driver: bridge
